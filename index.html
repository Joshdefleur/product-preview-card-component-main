<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="page">

    <section class="photo">

      <img class="pic" src="images/image-product-mobile.jpg" alt="">
      <img class="pic2" src="images/image-product-desktop.jpg" alt="">

    </section>

    <section class="info">

      <p>P E R F U M E</p>

      <h1 class="huge">Gabrielle Essence Eau De Parfum</h1>

      <p class="mainp">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1 class="price">$149.99</h1>
        <p style="text-decoration: line-through;">$169.99</p>
      </div>

      <div class="button">
        <p style="opacity: 1; font-weight: 700;">Add to Cart</p>
      </div>
      

    </section>



  </div>




</body>

</html>
